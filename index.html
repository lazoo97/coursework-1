<!DOCTYPE html>
<html>
<head>
    <title>Lesson Store</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lesson.js"></script>
</head>
<body>
    <div id="store">
        <div v-if="productPage">
            <div class="row mt-1">
                <div class="col-10">
                    <h1 class="text-center">{{ sitename }}</h1>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" v-on:click="showCheckout" v-if="cartItemCount > 0">{{cartItemCount}} Checkout</button>
                    
                    <button class="btn btn-secondary disabled" disabled v-else>{{cartItemCount}} Checkout</button>
                </div>
            </div>
            <!-- PRODUCTS PAGE -->
            <div>
                <div class="row">
                    <div class="col-2 pl-4">
                        <h4>Sort by:</h4>
                        <fieldset>
                            <label>
                                <input type="radio" name="Sort" value="Price">Price
                            </label><br>
                            <label>
                                <input type="radio" name="Sort" value="Subject">Subject
                            </label><br>
                            <label>
                                <input type="radio" name="Sort" value="Location">Location
                            </label><br>
                            <label>
                                <input type="radio" name="Sort" value="Availability">Availability
                            </label><br>
                        </fieldset>
                        
                        <h4 class="mt-5">Order</h4>
                        <fieldset>
                            <label>
                                <input type="radio" name="Order" value="asc" checked>Ascending
                            </label><br>
                            <label>
                                <input type="radio" name="Order" value="des">Descending
                            </label><br>
                        </fieldset>
                        
                    </div>
                    <div class="col-10">
                        <div class="row">
                            <div class="col-3 mb-3" v-for="lesson in lessons">
                                <div class="card">
                                    <img v-bind:src="lesson.image" style="height: 250px;">
                                    <div class="card-body">
                                        <h5 class="card-title" v-text="lesson.subject"></h5>
                                        <p>Location: {{lesson.location}}</p>
                                        <p>Price: {{lesson.price}}</p>
                                        <p>Number of spaces: {{lesson.availableInventory - cartCount(lesson.id)}}</p>
                                        <button v-on:click="addToCart(lesson)" v-if="canAddToCart(lesson)" class="btn btn-block btn-info">
                                            Add to cart
                                        </button>
                                        <button class="btn btn-secondary btn-block disabled" v-else>
                                            Out of stock
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout page -->
        <div v-else>
            <div class="row mt-1">
                <div class="col-10">
                    <h1 class="text-center">Checkout</h1>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" v-on:click="showCheckout">{{cartItemCount}} Lessons</button>
                </div>
            </div>
            <form>
                <div class="row m-5">
                    <div class="form-group col-4">
                        <label>First Name:</label>
                        <input v-model="order.fullname" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Phone:</label>
                        <input v-model.number="order.phone" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <button class="btn btn-primary" v-if="checkoutBtn">Checkout</button>
                        
                        <button class="btn btn-secondary" disabled v-else>Checkout</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
    <script>
        var lessonStore = new Vue({
            el: "#store",
            data: {
                sitename: "Lesson Store",
                lessons: lessons,
                cart: [],
                order: {
                    fullname: '',
                    phone: ''
                },
                productPage: true,
            },
            methods: {
                addToCart: function (lesson) {
                    this.cart.push(lesson.id);
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                canAddToCart: function (lesson) {
                    return lesson.availableInventory > this.cartCount(lesson.id);
                },
                showCheckout() {
                    this.productPage = this.productPage ? false : true;
                }
            },
            computed: {
                cartItemCount: function () {
                    return this.cart.length;
                },
                checkoutBtn() {
                    if (this.order.fullname && this.order.phone) {
                        return true
                    }
                    else {
                        return false
                    }
                },
            }
        })
    </script>
</body>
</html>

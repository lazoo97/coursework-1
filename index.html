<!DOCTYPE html>
<html>
    <head>
        <title>Lesson Store</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="lesson.js"></script>
    </head>
    <body>
        <div id="store">
            <h1 class="text-center">{{ sitename }}</h1>
            <div>
                <div class="row">
                    <div class="col-4 mb-3" v-for="lesson in lessons">
                        <div class="card" >
                            <img v-bind:src="lesson.image" style="height: 200px;">
                            <div class="card-body">
                                <h5 class="card-title" v-text="lesson.subject"></h5>
                                <p>Location: {{lesson.location}}</p>
                                <p>Price: {{lesson.price}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var lessonStore = new Vue({
                    el: "#store",
                    data: {
                        sitename: "Lesson Store",
                        lessons: lessons
                    },
                    methods: {

                    },
                    computed: {

                    }
                })
        </script>
    </body>
</html>
